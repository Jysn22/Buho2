<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="form-container">
        
        <form>
            <h2>Add Product</h2><br>

            <div class="form-group">
                <div class="form-content">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Nombre">
                </div>

                <div class="form-content">
                    <label for="categoria">Categoria</label>
                    <select class="control" id="estado-civil" name="estado-civil" required>
                        <option value="">Seleccione una opción</option>
                        <option value="soltero">TV/Monitores</option>
                        <option value="casado">PC</option>
                        <option value="divorciado">Gaming/Consola</option>
                        <option value="viudo">Celulares</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="form-content">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" placeholder="Marca">
                </div>

                <div class="form-content">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" name="precio" placeholder="Precio">
                </div>
            </div>

            <div class="form-group1">
                <div class="form-content">
                    <label for="peso articulo">Peso del articulo</label>
                    <input type="text" id="peso" name="peso" placeholder="Peso">
                </div>

                <div class="form-content">
                    <label for="largo">Largo</label>
                    <input type="text" id="largo" name="largo" placeholder="Largo">
                </div>

                <div class="form-content">
                    <label for="amplitud">Amplitud</label>
                    <input type="text" id="amplitud" name="amplitud" placeholder="Amplitud">
                </div>

                <div class="form-content">
                    <label for="ancho">Ancho</label>
                    <input type="text" id="ancho" name="ancho" placeholder="Ancho">
                </div>
            </div>

            <label for="mensaje">Descripcion</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Descripcion"></textarea><br><br>

            <div class="form-group2">
                <div class="form-content">
                    <label>
                        <input type="checkbox" name="opcion1" value="valor1">
                        Solo en Tiendas
                    </label>
                </div>

                <div class="form-content">
                    <label>
                        <input type="checkbox" name="opcion1" value="valor2">
                        Solo venta Online
                    </label>
                </div>

                <div class="form-content">
                    <label>
                        <input class="check" type="checkbox" name="opcion1" value="valor3">
                        Tanto en tienda como online
                    </label>
                </div>
            </div>

            <div class="file-upload-container">
                <label>Subir archivos a la nube</label><br><br>
                <input type="file" class="file-upload" id="fileUpload" accept=".txt, .pdf, .doc, .docx, .jpg, .png">
                <label for="fileUpload" class="custom-button">Haga clic para cargar</label>
                <p class="file-name" id="fileName"></p>
            </div><br><br>

            <div class="botones">
                <input class="btn" type="submit" value="Agregar producto">
                <input class="btn" type="submit" value="Cronograma">
                <input class="btn1" type="submit" value="Desechar">
            </div> 

        </form>
    </div>
</body>

<script>
    const fileUpload = document.getElementById('fileUpload');
    const fileNameDisplay = document.getElementById('fileName');

    fileUpload.addEventListener('change', function () {
      const files = this.files;
      if (files.length > 0) {
        const fileName = files[0].name;
        fileNameDisplay.textContent = `Archivo seleccionado: ${fileName}`;
      } else {
        fileNameDisplay.textContent = 'Ningún archivo seleccionado';
      }
    });
  </script>

</html>
